<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBN Inventory</title>
</head>
<style>
  header {
    text-align: center;
  }

  .logo {
    display: block;
    margin: 0 auto;
  }
</style>
<link rel="stylesheet" type="text/css" href="index.css">

<body>
  <header>

    <img src="./Caked By Nicole New Trans.png" width="500" height="400" alt="Logo">
  </header>


  <ul id="resourceList">
    <li class="removeButton">
      <h2>Small (8-10 servings)</h2>
      <img src="./small cake.jpeg" width="300" height="300" alt="Small Cake">
      <p>Price: $120</p>
      <form>
        <label for="small">In Stock</label>
        <label>
          <input type="radio" name="response" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="response" value="no">
          No
        </label>
      </form>
      <button onclick="removeButton(event)">Remove</button>
    </li>
    <li class="removeButton">
      <h2>Medium (15-20 servings)</h2>
      <img src="./medium cake.jpeg" width="300" height="300" alt="Medium Cake">
      <p>Price: $150</p>
      <form>
        <label for="small">In Stock</label>
        <label>
          <input type="radio" name="response" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="response" value="no">
          No
        </label>
      </form>
      <button onclick="removeButton(event)">Remove</button>
    </li>
    <li class="removeButton">
      <h2>Large (25-30 servings)</h2>
      <img src="./large cake.jpeg" width="300" height="300" alt="Large Cake">
      <p>Price: $180</p>
      <form>
        <label for="small">In Stock</label>
        <label>
          <input type="radio" name="response" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="response" value="no">
          No
        </label>
      </form>
      <button onclick="removeButton(event)">Remove</button>
    </li>
  </ul>


  <script src="index.js"></script>


  <div class="add-inventory">
    <h2>Add To Inventory</h2>
    <form id="inventoryForm"></form>
    <li>
      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="">Select Size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </li>
    <li>
      <label for="image">Browse for Image:</label>
      <input type="file" id="image" name="image" accept="image/*">
      <input type="submit" value="Upload">
    </li>
    <li>
      <label for="price">Price:</label>
      <select id="price" name="price" required>
        <option value="">Select Price</option>
        <option value="120">$120</option>
        <option value="150">$150</option>
        <option value="180">$180</option>
      </select>
    </li>
    <li>
      <label for="inStock">In Stock:</label>
      <select id="inStock" name="inStock">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </li>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
