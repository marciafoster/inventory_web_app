<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    header {
      text-align: center; 
    }

    .logo {
      display: block; 
      margin: 0 auto; 
    }
  </style>
<body>
  <header>
    
    <img src="./Caked By Nicole New Trans.png" width="500" height="400" alt="Logo">
  </header>

  <h1>Choose your Size</h1>

  <ul id="resourceList">
    <li class="removeButton"> 
      <h2>Small (8-10 servings)</h2>
      <img src="./small cake.jpeg" width="300" height="300" alt="Small Cake">
      <p>Price: $120</p>
      <form>
        <label for="small">In Stock</label>
        <label>
          <input type="radio" name="response" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="response" value="no">
          No
        </label>
      </form>
      <button onclick="removeButton(event)">Remove</button>
    </li>
    <li class="removeButton">
      <h2>Medium (15-20 servings)</h2>
      <img src="./medium cake.jpeg" width="300" height="300" alt="Medium Cake">
      <p>Price: $150</p>
      <form>
        <label for="small">In Stock</label>
        <label>
          <input type="radio" name="response" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="response" value="no">
          No
        </label>
      </form>
      <button onclick="removeButton(event)">Remove</button>
    </li>
    <li class="removeButton">
      <h2>Large (25-30 servings)</h2>
      <img src="./large cake.jpeg" width="300" height="300" alt="Large Cake">
      <p>Price: $180</p>
      <form>
        <label for="small">In Stock</label>
        <label>
          <input type="radio" name="response" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="response" value="no">
          No
        </label>
      </form>
      <button onclick="removeButton(event)">Remove</button>
    </li>
  </ul>

  <script>
    function removeButton(event) {
      if (event.target.tagName === 'BUTTON') {
        const resourceItem = event.target.parentNode;
        resourceItem.parentNode.removeChild(resourceItem);
      }
    }
  </script>
<h2>Add to Inventory</h2>
<form>
  <li>
    <label for="size">Size:</label>
  <input type="text" id="size" name="size" required>
</li>
<li>
  <label for="image">Image URL:</label>
  <input type="text" id="image" name="image" required>
</li>
<li>
  <label for="price">Price:</label>
  <input type="text" id="price" name="price" required>
</li>
  <li><label for="inStock">In Stock:</label>
  <input type="checkbox" id="inStock" name="inStock">
</li>
  <input type="submit" value="Submit">
</form>
</body>
</html>
